{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row">
<div class="col-sm-6 col-sm-offset-3">
<h1 class='text-align-center'>{{ title }}</h1>
</div>
</div>

<div class='row'>
<div class='col-sm-4 col-sm-offset-3'>
<form method='POST' action=' '>{% csrf_token %}
{{ form|crispy }}
<button class = 'btn btn-primary' id="btn" type= "submit" value="Submit">Add</button>
{% if queryset %}
{{ queryset }}
{% endif %}
</form>
</div>
</div>


{% endblock %}
